</head>
<body>

  <!-- Header -->
  <div class="w3-panel w3-right">
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html" class="w3-text-pink">Home</a></li>
        <li><a href="about.html" class="w3-text-orange">About Us</a></li>
        <li><a href="classes.html" class="w3-text-green">Classes</a></li>
        <li><a href="teachers.html" class="w3-text-blue">Teachers</a></li>

        <li><a href="contact.html" class="w3-text-purple">Contact Us</a></li>
      </ul>
    </nav>
</div>
</div>
  
  <!-- Header -->
  <div class="w3-container">
    <div class="w3-container w3-left">
     <a href="index.html">
        <img class="logo w3-panel w3-circle" alt="logo image" src="assets/images/logo.png">
      </a>
    </div>

    <h1 class="head">
      <span class="w3-text-pink">The</span>
      <span class="w3-text-orange">Little</span>
      <span class="w3-text-green">Crayons</span>
    </h1>
    
    

  <!-- Contact Us Section -->
  <section class="contact-us">
    <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions or would like more information about The Crayons School, feel free to reach out to us. We would love to hear from you!</p>

      <!-- Contact Form -->
      <form action="#" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <script src="assets/js/script.js"></script>
</body>
</html>
